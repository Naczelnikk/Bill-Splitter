<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Bill Splitter</title>
  <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="wrapper">
        <div class="top">
            <h1>Bill Splitter</h1>
            <p>Split your bill with your friends!</p>
        </div>
        <div class="bottom">
            <label for="price">Amount to pay:</label>
            <input type="number" id="price">

            <label for="people">People amount:</label>
            <input type="number" id="people">


            <label for="tip"> Tip amount: </label>
            <select id="tip">
                <option value="0" disabled selected>Choose tip amount</option>

                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>

            <button class="count">Oblicz</button>
            <p class="error"> </p>
            <p class="cost-info">Each person should pay: <span class="cost"></span> $ :) </p>
        </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
